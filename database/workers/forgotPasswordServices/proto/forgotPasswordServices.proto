syntax = "proto3";

package changePassword;

service ChangePassword {
    rpc CheckUserExist(UserId) returns (UserDetail);
    rpc ChangePassword (UserDetail) returns (Confirmation);
}





message UserId{
    string userId = 1;
}

message UserDetail {
    boolean isExist = 1;
}

message UserDetail {
    string userId = 1;
    
}
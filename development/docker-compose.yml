version: '3.8'

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin HTTP API
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://localhost:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
  
  redisRegisterServicesKeys: 
    image: redis/redis-stack:latest
    container_name: redisRegisterServicesKeys
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redisRegisterServicesKeys:/data
  redisRegisterServicesUserData:
    image: redis/redis-stack:latest
    container_name: redisRegisterServicesUserData
    ports:
      - "6380:6379"
      - "8002:8001"
    volumes:
      - redisRegisterServicesUserData:/data
 

volumes:
  redpanda_data:
  redisRegisterServicesKeys:
  redisRegisterServicesUserData:
mutation Register(
  $userId: String!
  $hashedPassword: String!
  $hashedName: String!
  $email: String!
  $hashedFatherName: String
  $hashedMotherName: String
  $longitude: Float
  $latitude: Float
  $browser: String!
  $deviceName: String!
  $method: String!
) {
  register(
    userId: $userId
    hashedPassword: $hashedPassword
    hashedName: $hashedName
    email: $email
    hashedFatherName: $hashedFatherName
    hashedMotherName: $hashedMotherName
    longitude: $longitude
    latitude: $latitude
    browser: $browser
    deviceName: $deviceName
    method: $method
  ) {
    message
    userId
  }
}


